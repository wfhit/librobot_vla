name: Docker Build

# Build and push Docker images to GitHub Container Registry (ghcr.io)
# Images automatically link to this repository via OCI labels in Dockerfiles
#
# Images published:
#   - ghcr.io/wfhit/librobot-base   (CUDA + PyTorch foundation)
#   - ghcr.io/wfhit/librobot-train  (Training dependencies)
#   - ghcr.io/wfhit/librobot-deploy (Inference server)

on:
  push:
    branches: [main]
    tags: ['v*']
    paths:
      - 'docker/**'
      - 'requirements/**'
      - 'pyproject.toml'
      - 'setup.py'
      - '.github/workflows/docker.yml'
  pull_request:
    branches: [main]
    paths:
      - 'docker/**'
      - 'requirements/**'
      - 'pyproject.toml'
      - 'setup.py'
      - '.github/workflows/docker.yml'
  workflow_dispatch:  # Manual trigger always available

env:
  REGISTRY: ghcr.io
  # Image names follow pattern: ghcr.io/<owner>/librobot-<type>
  IMAGE_BASE: ghcr.io/${{ github.repository_owner }}/librobot-base
  IMAGE_TRAIN: ghcr.io/${{ github.repository_owner }}/librobot-train
  IMAGE_DEPLOY: ghcr.io/${{ github.repository_owner }}/librobot-deploy

jobs:
  # ===========================================
  # Build Base Image (dependency for train)
  # ===========================================
  build-base:
    name: Build Base Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.meta.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_BASE }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.base
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================
  # Build Train Image (for GPU training & CI)
  # ===========================================
  build-train:
    name: Build Train Image
    if: github.event_name != 'pull_request'  # Only on push (base image must exist)
    runs-on: ubuntu-latest
    needs: build-base
    permissions:
      contents: read
      packages: write
    outputs:
      tags: ${{ steps.meta.outputs.tags }}

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_TRAIN }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.train
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BASE_IMAGE=${{ env.IMAGE_BASE }}:latest

  # ===========================================
  # Build Deploy Image (for inference server)
  # ===========================================
  build-deploy:
    name: Build Deploy Image
    if: github.event_name != 'pull_request'  # Only on push (uses NVIDIA base directly)
    runs-on: ubuntu-latest
    needs: build-base
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_DEPLOY }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.deploy
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
