[pytest]
# Pytest configuration for librobot_vla

# Test discovery patterns
python_files = test_*.py benchmark_*.py
python_classes = Test* Benchmark*
python_functions = test_* benchmark_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Add options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Show summary of all test outcomes
    -ra
    # Enable strict markers
    --strict-markers
    # Warnings
    -W ignore::DeprecationWarning
    # Coverage (uncomment to enable)
    # --cov=librobot
    # --cov-report=html
    # --cov-report=term-missing

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    gpu: marks tests that require GPU
    integration: marks integration tests
    benchmark: marks benchmark tests
    unit: marks unit tests

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (in seconds) for tests
# timeout = 300

# Parallel execution settings (requires pytest-xdist)
# Uncomment to enable parallel test execution
# addopts = -n auto

# Ignore paths
norecursedirs = .git .tox dist build *.egg __pycache__ .pytest_cache

# Doctest settings
doctest_optionflags = NORMALIZE_WHITESPACE ELLIPSIS

# Filtering warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
